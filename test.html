<!doctype html>
<html>
  <head>
    <title>adjustable-pie-chart demo</title>
    <script src="raphael-min.js"/></script>
    <script src="adjustable-pie-chart.js"/></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          var values = $([10, 22, 32, 2, 18]);
          r = Raphael("chart", 300, 300);
          r.piechart(150, 150, 100, values, {color:"blue",onchange:function(values){
            $.each(values, function(key, value){
              $('#value-'+key).val(value);
            });
          }});
          values.each(function(i, v){
            $("#values").append('<label for="' + i + '">' + i + '</label>');
            $("#values").append('<input type="text" size="25" id="value-' + i + '" value="' + v + '"/>');
            $("#values").append('<br/>')
          });
        })
    </script>
    <style>
      body {
        font-family:helvetica;
      }
      
      #container {
        width:300px;
        margin:auto;
        margin-top:50px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      Drag lines between segments to resize
      <div id="chart"></div>
      <div id="values"></div>
    </div>
  </body>
</html>
